    <input type="radio" id="sentence" name="choice" />
    <label for="sentence">Sentence</label><br />
    <input type="radio" id="para" name="choice" />
    <label for="para">Paragraph</label><br />
    <button onclick="generate()">Generate</button>

    <script>
      function generate() {
        var Paragraph, sentence, para, word, result, long;

        para = document.getElementById("para");
        sentence = document.getElementById("sentence");
        word = document.getElementById("word");
        long = parseInt(document.getElementById("long").value);
        if (para.checked) {
          result = document.getElementById("result").innerHTML =
            paragraphGenerator(long);
        } else if (sentence.checked) {
          result = document.getElementById("result").innerHTML =
            sentenceGenerator(long);
        } else if (word.checked) {
          result = document.getElementById("result").innerHTML =
            wordGenerator(long);
        } else {
          alert("Please Select the Option");
        }
      }

      function paragraphGenerator(long) {
        var Paragraph = raw.split("1");
        var result = "";
        for (var i = 0; i < long; i++) {
          result += " " + Paragraph[i] + "<br><br>";

        var sentence = raw.split(".");
