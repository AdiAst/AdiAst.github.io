  <body>
    <a href="index.html"><button class="special-btn">Back</button></a>
    <div class="container">
      <h2>Mini Project</h2>

      <div class="tab-content">
        <div id="menu1" class="tab-pane fade in active">
          <h3>Lorem Ipsum Generator</h3>
          <div
            style="
              overflow: auto;
              width: 100%;
              height: 200px;
              background-color: #212121;
              border: #da0037 solid 2px;
              padding: 10px;
            "
          >
            <p id="result"></p>
          </div>
          <br />
          <h3>How Much do yo want?</h3>
          <input
            class="form-control"
            style="width: 200px"
            type="number"
            id="long"
          /><br />

          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-danger">
              <input type="radio" name="choice" id="word" checked /> Word
            </label>
            <label class="btn btn-danger">
              <input type="radio" name="choice" id="sentence" /> Sentence
            </label>
            <label class="btn btn-danger">
              <input type="radio" name="choice" id="para" /> Paragraph
            </label>
          </div>
          <br /><br />
          <button onclick="generate()" class="special-btn">Generate</button>
        </div>
        <div id="menu2" class="tab-pane fade">
          <h3>Balinese Name Generator</h3>
          <div
            style="
              overflow: auto;
              width: 300px;
              height: 50px;
              background-color: #212121;
              border: #da0037 solid 2px;
              padding: 10px;
            "
          >
            <p id="nameResult"></p>
          </div>
          <br />
          <button onclick="nameGenerator()" class="special-btn">
            Generate Name
          </button>
        </div>
        <div id="menu3" class="tab-pane fade">
          <h3>Password Generator</h3>
          <div
            style="
              overflow: auto;
              width: 100%;
              height: 100px;
              background-color: #212121;
              border: #da0037 solid 2px;
              padding: 10px;
            "
          >
            <p id="passResult"></p>
          </div>
          <br />
          <h3>How Long do yo want?</h3>
          <input
            class="form-control"
            style="width: 200px"
            type="number"
            id="lengthPass"
          /><br />
          <button
            class="special-btn"
            onclick="passwordGenerator(parseInt(document.getElementById('lengthPass').value))"
          >
            Generate Password
          </button>
        </div>
      </div>
    </div>
    <script>
      function generate() {
        var Paragraph, sentence, para, word, result, long;

        para = document.getElementById("para");
        sentence = document.getElementById("sentence");
        word = document.getElementById("word");
        long = parseInt(document.getElementById("long").value);
        if (para.checked) {
          result = document.getElementById("result").innerHTML =
            paragraphGenerator(long);
        } else if (sentence.checked) {
          result = document.getElementById("result").innerHTML =
            sentenceGenerator(long);
        } else if (word.checked) {
          result = document.getElementById("result").innerHTML =
            wordGenerator(long);
        } else {
          alert("Please Select the Option");
        }
      }
      function wordGenerator(long) {
        var word = raw.split(" ");
        var result = "";
        for (var i = 0; i <= long; i++) {
          result += " " + word[i];
        }
        return result;
      }
      function passwordGenerator(a) {
        if (!document.getElementById("lengthPass").value) {
          alert("Please Insert the Length of the Password");
          return;
        }
        var result = "";
        for (var i = 0; i < a; i++) {
          var num = suffle(3);
          var theUppercase = suffle(uppercase.length);
          var theLowercase = suffle(lowercase.length);
          var theSpecial = suffle(specialChar.length);
          if (num == 0) {
            result += uppercase[theUppercase];
          } else if (num == 1) {
            result += lowercase[theLowercase];
          } else {
            result += specialChar[theSpecial];
          }
        }
        document.getElementById("passResult").innerHTML = result;
      }
      function paragraphGenerator(long) {
        var Paragraph = raw.split("1");
        var result = "";
        for (var i = 0; i < long; i++) {
          result += " " + Paragraph[i] + "<br><br>";
        }
        return result;
      }
      function sentenceGenerator(long) {
        var sentence = raw.split(".");
        var result = "";
        for (var i = 0; i < long; i++) {
          result += " " + sentence[i] + ".";
        }
        return result;
      }

      function nameGenerator() {
        var name =
          firstResult[suffle(firstResult.length)] +
          " " +
          secondResult[suffle(secondResult.length)] +
          " " +
          thirdResult[suffle(secondResult.length)];

        document.getElementById("nameResult").innerHTML = name;
      }
      function suffle(a) {
        var result = Math.floor(Math.random() * a);
        return result;
      }
    </script>
    <script src="data-center.js"></script>
  </body>
</html>
